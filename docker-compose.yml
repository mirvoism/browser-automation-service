version: '3.8'

services:
  # Browser Automation API Service
  browser-automation-service:
    build: .
    container_name: browser-automation-api
    ports:
      - "8000:8000"  # API service port
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEFAULT_LLM_PROVIDER=mac_studio
      - DEFAULT_LLM_MODEL=llama4:scout
      - MAC_STUDIO_URL=https://matiass-mac-studio.tail174e9b.ts.net/v1
      - DEFAULT_BROWSER_PROFILE=anti_bot
      - MAX_CONCURRENT_TASKS=3
      - LOG_LEVEL=info
      - ENABLE_CORS=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ./results:/app/results
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      - automation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Google Gemini Version
  browser-automation-gemini:
    build: .
    container_name: ai-browser-gemini
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DISPLAY=:99
    volumes:
      - ./results:/app/results
      - ./screenshots:/app/screenshots
    command: python examples/google_search.py
    restart: unless-stopped
    networks:
      - automation-network

  # Mac Studio Version  
  browser-automation-macstudio:
    build: .
    container_name: ai-browser-macstudio
    environment:
      - OPENAI_API_BASE=https://matiass-mac-studio.tail174e9b.ts.net/v1
      - OPENAI_API_KEY=ollama
      - DISPLAY=:99
    volumes:
      - ./results:/app/results
      - ./screenshots:/app/screenshots
    command: python examples/google_search_macstudio.py
    restart: unless-stopped
    networks:
      - automation-network

  # Production Visual Agent
  production-agent:
    build: .
    container_name: ai-browser-production
    environment:
      - OPENAI_API_BASE=https://matiass-mac-studio.tail174e9b.ts.net/v1
      - OPENAI_API_KEY=ollama
      - DISPLAY=:99
    volumes:
      - ./results:/app/results
      - ./screenshots:/app/screenshots
      - ./browser-profiles:/app/browser-profiles
    command: python production_visual_agent.py
    restart: unless-stopped
    networks:
      - automation-network

  # Development Environment
  dev-environment:
    build: .
    container_name: ai-browser-dev
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_BASE=https://matiass-mac-studio.tail174e9b.ts.net/v1
      - OPENAI_API_KEY=ollama
    volumes:
      - .:/app
      - ./results:/app/results
    command: tail -f /dev/null  # Keep container running for development
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge

volumes:
  browser-profiles:
  screenshots:
  results:
